<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiktok</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="clonetiktok">
        <div class="navbar">
            <div class="titlename">-hamza-<span>⩒</span></div>
            <div class="cal"><i class="fa-regular fa-calendar-plus"></i></div>
            <div class="bars"><i class="fa-solid fa-bars"></i></div>
        </div>
    <div class="profile">
        <div class="img"><img src="img/Picsart_24-07-12_18-34-44-600.png" height="100px" width="100PX"></div>
        <div class="plus"><i class="fa-solid fa-circle-plus"></i></div>
        <div class="username">@Hamza_Chhaib</div>
    </div>
    <div class="follower">
        <div class="following">
            <div class=numberoffollowing>287</div>

        <div class="line1"></div>

            <div class="numberoffollowers">34,1K</div>

        </div>
        <div class="line2"></div>
        <div class="likes">

        </div>
    </div>
    <div class="buttons">

        <button class="share">Share profile</button>
        <button class="add"><i class="fa-solid fa-user-plus"></i></button>
    </div>
    <div class="bio">

        <div class="biolink"><a href="https://github.com/HamzaChhaib" style="text-decoration: none;color: white;"><i class="fa-solid fa-link"></i>https://github.com/HamzaChhaib</a></div>
        <div class="biostudio"><span style="color: red;"><i class="fa-regular fa-user">   </i> </span>  TikTok Studio</div>
        <div class="star"><i class="fa-solid fa-star" style="color: red;"></i></div>
    </div>
    <div class="sliders">
        <div  class="basic-3" style="color: white;"><i class="fa-solid fa-bars"></i></div></a>
        <div  class="basic-3" ><i class="fa-solid fa-lock"></i></div>
        <div  class="basic-3"><i class="fa-solid fa-right-left"></i></div>
        <div  class="basic-3"><i class="fa-regular fa-bookmark"></i></div>
        <div  class="basic-3"><i class="fa-solid fa-heart-circle-minus"></i></div>
    </div>
    <div class="line3"></div>
    <div class="mainposts">
        <div class="postimage"><i class="fa-regular fa-images"></i></div>
        <div class="posttext">Share a fun video you've<br>recorded recently</div>
        <button class="upload">Upload</button>
    </div>




















    </div>
